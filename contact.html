<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Professional Frontend Project</title>
    <link rel="stylesheet" href="style.css">    
    <script src="logic.js"></script>
</head>

<body>
    <header>
        <nav aria-label="Main navigation">
            <h1>Contact Us</h1>
            <ul>
                <li><a href="about-me.html" class="nav-link">About Me</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-main">
        <form id="contact-form" novalidate>
            <fieldset>
                <legend>Send a Message</legend>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" data-testid="test-contact-name" required
                        aria-describedby="error-name" aria-required="true">
                    <p data-testid="test-contact-error-name" id="error-name" class="error-message" role="alert"
                        aria-live="polite">
                        Full Name is required.
                    </p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" data-testid="test-contact-email" required
                        aria-describedby="error-email" aria-required="true">
                    <p data-testid="test-contact-error-email" id="error-email" class="error-message" role="alert"
                        aria-live="polite">
                        A valid email is required (e.g., name@example.com).
                    </p>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required
                        aria-describedby="error-subject" aria-required="true">
                    <p data-testid="test-contact-error-subject" id="error-subject" class="error-message" role="alert"
                        aria-live="polite">
                        Subject is required.
                    </p>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" data-testid="test-contact-message" required
                        aria-describedby="error-message" aria-required="true"></textarea>
                    <p data-testid="test-contact-error-message" id="error-message" class="error-message" role="alert"
                        aria-live="polite">
                        Message is required and must be at least 10 characters long.
                    </p>
                </div>

                <button type="submit" data-testid="test-contact-submit">Send Message</button>

                <p data-testid="test-contact-success" class="success-message" role="status" aria-live="assertive">
                    Thank you! Your message has been sent successfully.
                </p>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 HNG Internship Task</p>
    </footer>
</body>

</html>
